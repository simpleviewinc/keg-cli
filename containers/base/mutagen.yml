sync:
  keg-base:
    alpha: "/keg-hub"
    beta: "docker:/keg-hub"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "/node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
